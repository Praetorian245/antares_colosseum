<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.ico" />

    <title>Antarès Colosseum</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      .hover:hover {
        background: black;
      }
      .hoverbtn {
        color: #b5110e;
        border: 1px solid #b5b20e;
      }
      .hoverbtn:hover {
        background: #b5b20e;
        color: #b5110e;
        border: 1px solid #b5110e;
      }
    </style>
  </head>

  <!--Images logo top-->
  <body>
    <div class="container-fluid" style="background: black">
      <div class="row">
        <div class="col-md-6">
          <img src="logo.jpg" class="img-fluid max-width: 100% height: auto" />
        </div>
        <div class="col-md-6 d-none d-md-block">
          <img src="logo.jpg" class="img-fluid max-width: 100% height: auto" />
        </div>
      </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: black">
      <a class="navbar-brand" href="#"
        ><span style="color: #b5110e">Antarès </span
        ><span style="color: #b5b20e">Colosseum</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item active dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="navbarDropdown"
              style="background: #b5b20e"
            >
              <a class="dropdown-item hover" href="#" style="color: #b5110e"
                >Action</a
              >
              <a class="dropdown-item hover" href="#" style="color: #b5110e"
                >Another action</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item hover" href="#" style="color: #b5110e"
                >Something else here</a
              >
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="user"
            aria-label="user"
          />
          <input
            class="form-control mr-sm-2"
            type="password"
            placeholder="password"
            aria-label="password"
          />
          <button type="button" class="btn btn-outline-warning hoverbtn">
            Connect
          </button>
        </form>
      </div>
    </nav>
    <div class="jumbotron text-center" style="background: #fafafa">
      <h1 class="display-4">Hello world!</h1>
      <p class="lead">Antarès Colosseum is coming soon!</p>
      <hr class="my-4" />
      <p>Work in progress!</p>
      <button
        type="button"
        class="btn btn-outline-warning hoverbtn"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Learn More!
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Learn More!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Work in progress!</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-warning hoverbtn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="jumbotron jumbotron-fluid text-center"
      style="background: black"
    >
      <div class="container">
        <h4 class="display-9" style="color: white">
          ©Copyright <span style="color: #b5110e">Antarès </span
          ><span style="color: #b5b20e">Colosseum</span>
        </h1>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
